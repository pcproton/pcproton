<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quotes | Pcproton</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("hidden");
    }

    function updateSliderLabel(value) {
      const label = document.getElementById("preferenceLabel");
      if (value < 33) label.innerText = "Prioritise Performance";
      else if (value < 66) label.innerText = "Balanced";
      else label.innerText = "Prioritise Aesthetics";
    }
  </script>
</head>

<body class="bg-black text-white font-sans min-h-screen">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-8 py-6">
    <h1 class="text-2xl font-bold tracking-tight">Pc<span class="text-indigo-500">proton</span></h1>

    <nav class="hidden md:flex gap-8 text-sm">
      <a href="index.html" class="hover:text-indigo-400">Home</a>
      <a href="about.html" class="hover:text-indigo-400">About</a>
      <a href="builds.html" class="hover:text-indigo-400">Builds</a>
      <a href="quotes.html" class="text-indigo-500 font-semibold">Quotes</a>
      <a href="contact.html" class="hover:text-indigo-400">Contact</a>
    </nav>

    <button onclick="toggleMenu()" class="md:hidden p-2 border rounded border-white/30">☰</button>
  </header>

  <!-- Mobile Menu -->
  <nav id="menu" class="hidden md:hidden flex flex-col gap-4 bg-neutral-900 px-8 py-6 text-lg">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="builds.html">Builds</a>
    <a href="quotes.html" class="text-indigo-500">Quotes</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Content -->
  <main class="px-6 max-w-lg mx-auto mt-10">

    <h2 class="text-3xl font-bold mb-6">Request a PC Quote</h2>

    <form action="https://api.web3forms.com/submit" method="POST" class="space-y-6 bg-neutral-900 p-6 rounded-lg border border-white/10">

      <!-- Web3Forms Access Key -->
      <input type="hidden" name="access_key" value="YOUR-WEB3FORMS-KEY-HERE">

      <!-- Email -->
      <input type="hidden" name="from_email" value="pcpquotes@proton.me">

      <!-- FPS Target -->
      <div>
        <label class="block mb-2">Target FPS:</label>
        <input type="number" name="fps" required placeholder="e.g., 144" class="w-full p-3 rounded bg-black border border-white/20">
      </div>

      <!-- Games -->
      <div>
        <label class="block mb-2">Games You Play:</label>
        <textarea name="games" required placeholder="E.g., Fortnite, GTA 5, Valorant..." class="w-full p-3 rounded bg-black border border-white/20 h-24"></textarea>
      </div>

      <!-- Resolution -->
      <div>
        <label class="block mb-2">Resolution:</label>
        <select name="resolution" class="w-full p-3 rounded bg-black border border-white/20">
          <option>1080p</option>
          <option>1440p</option>
          <option>4K</option>
        </select>
      </div>

      <!-- Graphics Settings -->
      <div>
        <label class="block mb-2">Graphics Preference:</label>
        <select name="graphics" class="w-full p-3 rounded bg-black border border-white/20">
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
          <option>Ultra</option>
        </select>
      </div>

      <!-- Aesthetic vs Performance Slider -->
      <div>
        <label class="block mb-2">Aesthetics vs Performance:</label>

        <input  
          type="range" 
          name="preference"
          min="0" 
          max="100" 
          value="50"
          oninput="updateSliderLabel(this.value)"
          class="w-full"
        >

        <p id="preferenceLabel" class="text-gray-400 mt-1">
          Balanced
        </p>
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-2">Your Email:</label>
        <input type="email" name="email" required placeholder="you@example.com" class="w-full p-3 rounded bg-black border border-white/20">
      </div>

      <!-- Message -->
      <div>
        <label class="block mb-2">Extra Notes (optional):</label>
        <textarea name="notes" placeholder="Tell us anything else..." class="w-full p-3 rounded bg-black border border-white/20 h-20"></textarea>
      </div>

      <button class="w-full bg-indigo-600 hover:bg-indigo-700 p-3 rounded-lg font-semibold">
        Submit Quote Request
      </button>

    </form>

  </main>

  <footer class="text-center text-gray-500 py-6 mt-12">
    © 2025 Pcproton.
  </footer>

</body>
</html>
